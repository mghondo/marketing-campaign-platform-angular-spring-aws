<div class="min-vh-100 d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-7 col-xl-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>
              
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  type="text"
                  class="form-control"
                  [class.is-invalid]="name?.invalid && name?.touched"
                  placeholder="Full Name"
                  autoComplete="name"
                  formControlName="name"
                />
                <div *ngIf="name?.invalid && name?.touched" class="invalid-feedback">
                  <div *ngIf="name?.errors?.['required']">Name is required</div>
                </div>
              </div>
              
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <svg cIcon name="cilEnvelopeClosed"></svg>
                </span>
                <input
                  type="email"
                  class="form-control"
                  [class.is-invalid]="email?.invalid && email?.touched"
                  placeholder="Email"
                  autoComplete="email"
                  formControlName="email"
                />
                <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
                  <div *ngIf="email?.errors?.['required']">Email is required</div>
                  <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
                </div>
              </div>
              
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  type="password"
                  class="form-control"
                  [class.is-invalid]="password?.invalid && password?.touched"
                  placeholder="Password"
                  autoComplete="new-password"
                  formControlName="password"
                />
                <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
                  <div *ngIf="password?.errors?.['required']">Password is required</div>
                  <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</div>
                </div>
              </div>
              
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  type="password"
                  class="form-control"
                  [class.is-invalid]="(confirmPassword?.invalid && confirmPassword?.touched) || (registerForm.hasError('passwordMismatch') && confirmPassword?.touched)"
                  placeholder="Repeat password"
                  autoComplete="new-password"
                  formControlName="confirmPassword"
                />
                <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="invalid-feedback">
                  <div *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</div>
                </div>
                <div *ngIf="registerForm.hasError('passwordMismatch') && confirmPassword?.touched && !confirmPassword?.errors?.['required']" class="invalid-feedback">
                  Passwords do not match
                </div>
              </div>
              
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-success"
                  [disabled]="!registerForm.valid || isLoading"
                >
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                  Create Account
                </button>
              </div>
              
              <div class="text-center mt-3">
                <span class="text-muted">Already have an account? </span>
                <a routerLink="/auth/login" class="text-decoration-none">
                  Sign in here
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
