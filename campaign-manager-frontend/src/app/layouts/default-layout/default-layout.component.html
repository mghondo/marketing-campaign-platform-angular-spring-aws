<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar bg-dark text-white" style="width: 250px; min-height: 100vh;">
    <div class="p-3">
      <h4>Campaign Manager</h4>
      <nav class="nav flex-column">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link text-white">
          <svg cIcon name="cilSpeedometer"></svg>
          Dashboard
        </a>
        <a routerLink="/campaigns" routerLinkActive="active" class="nav-link text-white">
          <svg cIcon name="cilBullhorn"></svg>
          Campaigns
        </a>
        <a routerLink="/auth/login" routerLinkActive="active" class="nav-link text-white">
          <svg cIcon name="cilAccountLogout"></svg>
          Login
        </a>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1">
    <!-- Header -->
    <header class="bg-light border-bottom p-3">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Marketing Campaign Platform</h3>
        <div *ngIf="currentUser" class="d-flex align-items-center">
          <span class="me-3">Welcome, {{ currentUser.name }}</span>
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="logout()">
            <svg cIcon name="cilAccountLogout" class="me-1"></svg>
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="p-3">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="bg-light border-top p-3 mt-auto">
      <span>&copy; {{ getCurrentYear() }} Campaign Manager. All rights reserved.</span>
    </footer>
  </div>
</div>
